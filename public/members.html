<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- TITLE -->
   <title>Family Meal Members Page</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <!-- GOOGLE FONTS -->
   <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">

   <!-- Custom styles for this template -->
   <link href="css/style.css" rel="stylesheet">
   <link href="css/comments-page.css" rel="stylesheet">
</head>

<body>

   <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
         <a class="navbar-brand" href="/"><img class="navbar-brand" src="img/fml-logo-2.png"></a>
         <ul class="nav nav-pills">
            <li class="nav-item">
               <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="/comments">Comment</a>
            </li>

         </ul>
         <a class="btn btn-danger" href="/logout">Logout</a>
      </div>
   </nav>

   <!-- Welcome *NAME" -->
   <div class="container">
      <div class="row">
         <div class="col-12">
            <h2>Welcome <span class="member-name"></span></h2>
         </div>
      </div>
   </div>

   <!-- Sign up portal / 3 choices -->
   <div class="container">
      <div class="row">
         <div class="col-12">
            <h1>How would you like to help?</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4">
            <label>Volunteer to deliver food</label><br>
            <a href="/sign-up/volunteer"><button type="button" class="btn btn-primary">Sign Up</button></a>
         </div>

         <div class="col-md-4">
            <label>I want to donate food from my business</label><br>
            <a href="/sign-up/donor"><button type="button" class="btn btn-primary">Sign Up</button></a>
         </div>

         <div class="col-md-4">
            <label>I would like food</label><br>
            <a href="/sign-up/recipient"><button type="button" class="btn btn-primary">Sign Up</button></a>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4">
         </div>
         <div class="col-md-4">
            <a href="/members/profiles"><button type="button" class="btn btn-primary" id="goToProfile" >My Profile</button></a>
         </div>
         <div class="col-md-4">
         </div>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
