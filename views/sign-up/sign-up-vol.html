  <div class="container">

    <h1>Volunteer Sign-Up Page</h1>

    <form class="add-volunteer-form">

      <h2> Please Enter Your Information Below To Get Started </h2>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="input-first-name">First Name</label>
          <input type="text" class="form-control" id="input-first-name" placeholder="First Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="input-last-name">Last Name</label>
          <input type="text" class="form-control" id="input-last-name" placeholder="Last Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="input-email">Phone Number</label>
          <input type="text" class="form-control" data-format="(ddd) ddd-dddd" id="input-vol-phone" placeholder="Phone Number">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="input-email">Email</label>
          <input type="email" class="form-control" id="input-email-vol" placeholder="Email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12 col-sm-12">
          <label for="input-address">Address</label>
          <input type="text" class="form-control" id="input-address" placeholder="1234 Main St">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input-address-2">Address 2</label>
          <input type="text" class="form-control" id="input-address-2" placeholder="Apartment, studio, or floor">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input-city">City</label>
          <input type="text" class="form-control" placeholder="Houston" id="input-city">
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="input-state">State</label>
          <select id="input-state" class="form-control">
            <option selected>Choose...</option>
            <option value="TX">Texas</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </option>
          </select>
        </div>

        <div class="form-group col-md-3 col-sm-12">
          <label for="input-zip">Zip</label>
          <input type="text" class="form-control" id="input-zip">
        </div>

        <div class="form-group col-md-2 col-sm-12">
          <label for="input-vehicle-vol">Transportation</label>
          <select id="input-vehicle-vol" class="form-control">
            <option selected>Choose...</option>
            <option value="car">Car</option>
            <option value="motorcycle">Motocycle</option>
            <option value="bicycle">Bicycle</option>
            <option value="public">Public Transportation</option>


          </select>
        </div>


        <div class="col-md-8">
          <button type="submit" id="submit-volunteer-new" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
