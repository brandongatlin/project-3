<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Family Meal</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">

        <h1>Donor Sign-Up Page</h1>

        <form class="add-volunteer-form">

        <h2> Please Enter Your Information Below To Get Started </h2>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-business-name">Business Name</label>
                <input type="text" class="form-control" id="input-business-name" placeholder="Business Name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-business-name">Business Type</label>
                <input type="text" class="form-control" id="input-business-type" placeholder="Business Type">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-phone-number">Phone Number</label>
                <input type="text" class="form-control" id="input-phone-number" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-email-address">Email Address</label>
                <input type="text" class="form-control" id="input-email-address" placeholder="Email Address">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-physical-address">Physical Address</label>
                <input type="text" class="form-control" id="input-physical-address" placeholder="Physical Address">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-manager-name">Manager Name</label>
                <input type="text" class="form-control" id="input-manager-name" placeholder="Manager Name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-manager-phone-number"></label>
                <input type="text" class="form-control" id="input-manager-phone-number" placeholder="Manager Phone Number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input-last-name">Last Name</label>
                <input type="text" class="form-control" id="input-last-name" placeholder="Last Name">
            </div>
        </div>

        



  </div>
  <!--close container-->

    <!-- Begin modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Data Successfully Added</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 id="modal-body-text"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->







    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
    <script src="/js/script-donor.js"></script>


  </body>
</html>
